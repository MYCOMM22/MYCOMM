<!DOCTYPE html>
<html lang="en">
  {% include 'head.html'%}
  
  <body class="g-sidenav-show bg-gray-100">
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    {% include 'sidebar.html'%}

    <main class="main-content position-relative border-radius-lg">
      {% include 'navbar.html'%}

      <div class="container-fluid py-4">
          
        <hr class="horizontal dark my-5" />

        <div class="row">
          {% for class in class1 %} 
          {% include 'switchr.html' %} 
          {% endfor %}
        
        
          <div class="col-lg-2 col-sm-6 mt-lg-4 mt-4">
            <div class="card h-100">
             
                
            <div class="card-body d-flex flex-column justify-content-center text-center">
            <a href="javascript:;">
            <i class="fa fa-plus text-secondary mb-3" aria-hidden="true"></i>
            <h5 class="text-secondary"> New device </h5>
            
            <form action="/smartclass/smartclass_create_FE" method="post">
                
                <div class="">
                  <input
                    type="text"
                    name="classname"
                    class="form-control form-control-lg"
                    placeholder="Class Name"
                    aria-label="Class name"
                  />
                </div>
                <div class="mt-2">
                  <input
                    type="text"
                    name="deviceid"
                    class="form-control form-control-lg"
                    placeholder="Device ID"
                    aria-label="Device ID"
                  />
                </div>
                <div class="text-center mt-2">
                  <button
                    type="submit"
                    class="btn  btn-primary mt-0 mb-0"
                    
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
        
            </a>
            </div>
            </div>
            </div>
            </div>
          </div>
        </div>
          

        {% include 'footer.html'%}
      
    </main>
        
  </body>
</html>
