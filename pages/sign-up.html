<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/MYCOMM.png" />
    <title>MYCOMM - Sign-up</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/argon-dashboard.css?v=2.0.2"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4"
    >
      <div class="sidenav-header">
        <i
          class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
          aria-hidden="true"
          id="iconSidenav"
        ></i>

          <span class="ms-1 font-weight-bold text-white"> MYCOMM</span>
        </a>
      </div>
    </nav>
    <!-- End Navbar -->
    <main class="main-content mt-0">
      <main class="main-content  mt-0">
        <div class="row justify-content-center">
        <div class="row justify-content-center" >  <h1 class="row justify-content-center"  > MY COMM </h1></div>
        <div class="page-header align-items-start min-vh-60 pt-5 pb-11 m-3 border-radius h-80 w-50 ms-16" style="background-image: url('../assets/img/IIoT.png'); background-position: top;">
          <span class="mask bg-gradient opacity-6"></span>
          <div class="container">
            <div class="row justify-content-center">
            </div>
            </div>
          </div>
        </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-7">
            <div class="card z-index-0">
              <div class="row px-xl-5 px-sm-4 px-3">
                <div class="mt-2 position-relative text-center"></div>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <h3>Sign-up</h3>
                </div>
                <form action="/user/create" method="post">
                  <div class="mb-3">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Name"
                      aria-label="Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      name="phone"
                      class="form-control"
                      placeholder="Phone Number"
                      aria-label="Phone Number"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      required
                    />
                  </div>
                  <div class="form-check form-check-info text-start">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      unchecked
                      required
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the
                      <a
                        href="javascript:;"
                        class="text-dark font-weight-bolder"
                        >Terms and Conditions</a
                      >
                    </label>
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-dark w-100 my-4 mb-2"
                    >
                      Sign up
                    </button>
                  </div>
                  <p class="text-sm mt-3 mb-0">
                    Already have an account?
                    <a href="/login" class="text-dark font-weight-bolder"
                      >Sign in</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    {% include 'footer.html'%}
    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-dashboard.min.js?v=2.0.2"></script>
  </body>
</html>
