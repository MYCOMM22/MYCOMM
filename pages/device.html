<tr>
  <td class="w-20">
    <div class="d-flex px-2 py-1 align-items-center">
      <div class="ms-1">
        <p class="text-xs font-weight-bold mb-0">Device ID:</p>
        <h6 class="text-sm mb-0">{{device.id}}</h6>
      </div>
    </div>
  </td>
  <td>
    <div class="ms-1">
      <p class="text-xs font-weight-bold mb-0">API Key:</p>
      <h6 class="text-sm mb-0">{{device.api_key}}</h6>
    </div>
  </td>
  <td>
    <div class="ms-1">
      <p class="text-xs font-weight-bold mb-0">MAC ID:</p>
      <h6 class="text-sm mb-0">{{device.mac_id}}</h6>
    </div>
  </td>
  <td class="align-middle text-sm">
    <div class="ms-1">
      <p class="text-xs font-weight-bold mb-0">Chip ID:</p>
      <h6 class="text-sm mb-0">{{device.chip_id}}</h6>
    </div>
  </td>
  <td>
    <form action="/device/delete" method="post">
      <input
        name="id"
        class="form-check-input"
        type="hidden"
        value="{{device.id}}"
      />

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn w-70 mt-4 mb-0">
          Delete Device
        </button>
      </div>
    </form>
  </td>
</tr>
