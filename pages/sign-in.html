<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/MYCOMM.png">
  <title>
    MYCOMM - Sign-in
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.2" rel="stylesheet" />
</head>

<body class="">
  <!-- Navbar -->

  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <div class="row justify-content-center">
    <div class="row justify-content-center" >  <h2 class="row justify-content-center" > MY COMM </h2></div>
    <div class="page-header align-items-start min-vh-60 pt-5 pb-11 m-3 border-radius w-45 h-70  ms-16" style="background-image: url('../assets/img/IIoT.png'); background-position: top;">
      <span class="mask bg-gradient opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
        </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center ">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-10">
          <div class="card z-index-0">
            <div class="card-body">
              <div class="mb-3">
                <h3>Sign-in</h3>
              </div>
              
                <form action="/login" method="post">
                  <div class="mb-3">
                    <input type="email" name="username" class="form-control form-control-lg" placeholder="Email" aria-label="Email">
                  </div>
                  <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password">
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Sign in</button>
                  </div>
                </form>
                </div>
                 <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  {% if invalid %}
                  <p style="margin-top: 0.3em; color: #eb4823">
                    Invalid username or password. Please try again.
                  </p>
                  {% endif %}
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="/user/create" class="text-primary text-dark font-weight-bold">Sign up</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  {% include 'footer.html'%}
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js?v=2.0.2"></script>
</body>

</html>
